<script>
    // âš ï¸ è«‹ç¢ºä¿ API_URL æ˜¯æœ€æ–°çš„
    const API_URL = "https://script.google.com/macros/s/AKfycbzJOaPq_CJ8Zwb47JCLGMTNn-O0KtW-Jx68JwZ3UC7UD-WJg4RfcpokbpjXVjqP-_Sjgw/exec"; 
    let sysKey = "";
    let products = [], loans = [], history = [];

    function initSystem() {
        sysKey = document.getElementById('sysKeyInput').value;
        if(sysKey === "1225") {

    async function syncFromCloud() {
        document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šé›²ç«¯åŒæ­¥ä¸­...";
        try {
            const res = await fetch(`${API_URL}?key=${sysKey}`);
            const data = await res.json();
            products = data.products || [];
            loans = data.loans || [];
            history = data.history || [];
            renderAll();
            document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šåŒæ­¥æˆåŠŸ";
        } catch (e) {
            document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šé€£ç·šå¤±æ•—";
        }
    }

    async function save() {
        document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šåŒæ­¥é›²ç«¯ä¸­...";
        try {
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ key: sysKey, data: { products, loans, history } })
            });
            document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šå„²å­˜æˆåŠŸ";
        } catch (e) {
            document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šå„²å­˜å¤±æ•—";

    function renderAll() {
        const sBody = document.querySelector("#setupTable tbody");
        if(sBody) sBody.innerHTML = products.map(p => `<tr><td>${p.name}</td><td>${p.total}</td><td><button class="btn btn-del" onclick="deleteProduct(${p.id})">åˆªé™¤</button></td></tr>`).join('');

        const fBody = document.querySelector("#fullTable tbody");
        if(fBody) fBody.innerHTML = products.map(p => `<tr><td>${p.name}</td><td>${p.total} / ${p.available}</td><td>${p.note || ''}</td><td>${p.lastDate || '---'}</td></tr>`).join('');

        const lBody = document.querySelector("#loanTable tbody");
        if(lBody) lBody.innerHTML = loans.map(l => `<tr><td>${l.user}</td><td>${l.pname}</td><td><button class="btn btn-action" onclick="returnItem(${l.id})">æ­¸é‚„</button></td></tr>`).join('');

        const tBody = document.querySelector("#stocktakeTable tbody");
        if(tBody) tBody.innerHTML = products.map(p => `<tr><td>${p.name}</td><td>${p.total}</td><td><button class="btn btn-action" onclick="adjust(${p.id})">ä¿®æ­£</button></td></tr>`).join('');

        const hBody = document.querySelector("#historyTable tbody");
        if(hBody) hBody.innerHTML = history.map(h => `
            <tr class="${h.new === 'å·²åˆªé™¤' ? 'history-del' : ''}">
                <td>${h.time}</td>
                <td>${h.name}</td>
                <td>${h.old} â†’ ${h.new}</td>
                <td class="reason-tag">${h.reason}</td>
            </tr>`).join('');

        const sel = document.getElementById('loanProductSelect');
        if(sel) sel.innerHTML = products.map(p => `<option value="${p.id}">${p.name} (å‰©:${p.available})</option>`).join('');
    }

    function addProduct() {
        const name = document.getElementById('pName').value.trim();
        const qty = parseInt(document.getElementById('pQty').value);
        if(!name || isNaN(qty)) return alert("è«‹å¡«å¯«æ­£ç¢ºè³‡æ–™");
        products.push({ id: Date.now(), name, total: qty, available: qty, note: document.getElementById('pNote').value, lastDate: '---' });
        save();
        document.getElementById('pName').value = ''; document.getElementById('pQty').value = ''; document.getElementById('pNote').value = '';
    }

    function deleteProduct(id) {
        const p = products.find(i => i.id == id);
        const check = prompt(`ç¢ºå®šåˆªé™¤ã€Œ${p.name}ã€ï¼Ÿæ­¤å‹•ä½œæœƒè¢«ç´€éŒ„ã€‚\nè«‹è¼¸å…¥é‡‘é‘°ç¢ºèªï¼š`);
        if (check === sysKey) {
            const now = new Date().toLocaleString('zh-TW', {hour12:false}).slice(5,16);
            history.unshift({ time: now, name: p.name, old: p.total, new: "å·²åˆªé™¤", reason: "âš ï¸ ç®¡ç†å“¡åŸ·è¡Œåˆªé™¤" });
            products = products.filter(i => i.id !== id);
            save();
        } else if (check !== null) alert("é‡‘é‘°éŒ¯èª¤");
    }

    function createLoan() {
        const pid = document.getElementById('loanProductSelect').value;
        const user = document.getElementById('loanUser').value.trim();
        const p = products.find(i => i.id == pid);
        if(p && p.available > 0 && user) {
            p.available--;
            loans.push({ id: Date.now(), pid: p.id, pname: p.name, user });
            save();
            document.getElementById('loanUser').value = '';
        }
    }

    function returnItem(lid) {
        const l = loans.find(i => i.id == lid);
        const p = products.find(i => i.id == l.pid);
        if(p) p.available++;
        loans = loans.filter(i => i.id !== lid);
        save();
    }

    function adjust(id) {
        const newVal = prompt("å¯¦ç›¤æ•¸é‡ï¼š");
        if(newVal !== null && newVal !== "") {
            const reason = prompt("äº‹ç”± (å¦‚:æå£)ï¼š") || "ç›¤é»ä¿®æ­£";
            const p = products.find(i => i.id == id);
            const now = new Date().toLocaleString('zh-TW', {hour12:false}).slice(5,16);
            history.unshift({ time: now, name: p.name, old: p.total, new: parseInt(newVal), reason: reason });
            p.total = parseInt(newVal); p.available = parseInt(newVal); p.lastDate = now;
            save();
        }
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));

        document.getElementById('btn-' + id).classList.add('active');
    }
