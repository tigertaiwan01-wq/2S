<div class="container">

    <div id="p2" class="page">

        <table id="stocktakeTable"><thead><tr><th>åç¨±</th><th>å€‰ä½</th><th>å¸³é¢æ•¸</th><th>æ“ä½œ</th></tr></thead><tbody></tbody></table>

    <div id="p5" class="page">

        <table id="historyTable"><thead><tr><th>æ™‚é–“</th><th>å“é …</th><th>è®Šå‹•</th><th>åŸå› </th></tr></thead><tbody></tbody></table>

<script>
    // âš ï¸ è«‹ç¢ºä¿å¡«å…¥æœ€æ–°çš„ API_URL
    const API_URL = "https://script.google.com/macros/s/AKfycbwei6lRay6e5RXLHPefnEHsOBLJ1KN7PuD203V4OiBWrmD_kAIWUoy4whlClkGb9wdh1w/exec"; 
    let sysKey = "";
    let products = [], loans = [], history = [];

    function initSystem() {
        sysKey = document.getElementById('sysKeyInput').value;
        if(sysKey === "1225") {

            syncFromCloud();
        } else {

        }
    }

    async function syncFromCloud() {
        document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šé›²ç«¯åŒæ­¥ä¸­...";
        try {
            const res = await fetch(`${API_URL}?key=${sysKey}`);
            const data = await res.json();
            products = data.products || [];
            loans = data.loans || [];
            history = data.history || [];
            renderAll();
            document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šå·²èˆ‡é›²ç«¯åŒæ­¥";
        } catch (e) {
            document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šåŒæ­¥å¤±æ•—";
        }
    }

    async function save() {
        document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šé›²ç«¯å„²å­˜ä¸­...";
        try {
            await fetch(API_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({ key: sysKey, data: { products, loans, history } })
            });
            document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šå„²å­˜æˆåŠŸ";
        } catch (e) {
            document.getElementById('syncLabel').innerText = "ç‹€æ…‹ï¼šå„²å­˜å¤±æ•—";

    }

    function renderAll() {
        // å»ºæª”
        const sBody = document.querySelector("#setupTable tbody");
        if(sBody) sBody.innerHTML = products.map(p => `<tr><td>${p.name}</td><td>${p.total}</td><td><span class="location-badge">${p.loc || 'æœªå®š'}</span></td><td><button class="btn btn-del" onclick="deleteProduct(${p.id})">åˆªé™¤</button></td></tr>`).join('');

        // ç¸½è¡¨
        const fBody = document.querySelector("#fullTable tbody");
        if(fBody) fBody.innerHTML = products.map(p => `<tr><td>${p.name}</td><td>${p.total} / ${p.available}</td><td>${p.loc || ''}</td><td>${p.note || ''}</td></tr>`).join('');

        // å¤–å€Ÿ
        const lBody = document.querySelector("#loanTable tbody");
        if(lBody) lBody.innerHTML = loans.map(l => `<tr><td>${l.user}</td><td>${l.pname}</td><td>${l.qty || 1}</td><td><button class="btn btn-action" onclick="returnItem(${l.id})">æ­¸é‚„</button></td></tr>`).join('');

        // ç›¤é»
        const tBody = document.querySelector("#stocktakeTable tbody");
        if(tBody) tBody.innerHTML = products.map(p => `<tr><td>${p.name}</td><td>${p.loc || ''}</td><td>${p.total}</td><td><button class="btn btn-action" onclick="adjust(${p.id})">ä¿®æ­£</button></td></tr>`).join('');

        // ç´€éŒ„
        const hBody = document.querySelector("#historyTable tbody");
        if(hBody) hBody.innerHTML = history.map(h => `
            <tr class="${h.new === 'å·²åˆªé™¤' ? 'history-del' : ''}">
                <td style="font-size:0.8rem">${h.time}</td>
                <td>${h.name}</td>
                <td>${h.old} â†’ ${h.new}</td>
                <td class="reason-tag">${h.reason}</td>
            </tr>`).join('');

        const sel = document.getElementById('loanProductSelect');
        if(sel) sel.innerHTML = products.map(p => `<option value="${p.id}">${p.name} (å‰©:${p.available})</option>`).join('');
    }

    function addProduct() {
        const name = document.getElementById('pName').value.trim();
        const qty = parseInt(document.getElementById('pQty').value);
        const loc = document.getElementById('pLoc').value.trim();
        if(!name || isNaN(qty)) return alert("è«‹è¼¸å…¥åç¨±èˆ‡æ•¸é‡");
        products.push({ id: Date.now(), name, total: qty, available: qty, loc: loc, note: document.getElementById('pNote').value, lastDate: '---' });
        save();
        document.getElementById('pName').value = ''; document.getElementById('pQty').value = ''; document.getElementById('pLoc').value = ''; document.getElementById('pNote').value = '';
    }

    function deleteProduct(id) {
        const p = products.find(i => i.id == id);
        const check = prompt(`ç¢ºå®šåˆªé™¤ã€Œ${p.name}ã€ï¼Ÿæ­¤å‹•ä½œæœƒè¢«ç´€éŒ„ã€‚\nè«‹è¼¸å…¥é‡‘é‘°ç¢ºèªï¼š`);
        if (check === "1225") {
            const now = new Date().toLocaleString('zh-TW', {hour12:false}).slice(5,16);
            history.unshift({ time: now, name: p.name, old: p.total, new: "å·²åˆªé™¤", reason: "âš ï¸ ç®¡ç†å“¡åŸ·è¡Œåˆªé™¤" });
            products = products.filter(i => i.id !== id);
            save();
        } else if (check !== null) alert("é‡‘é‘°éŒ¯èª¤");
    }

    function createLoan() {
        const pid = document.getElementById('loanProductSelect').value;
        const user = document.getElementById('loanUser').value.trim();
        const q = parseInt(document.getElementById('loanQty').value) || 1;
        const p = products.find(i => i.id == pid);
        if(p && p.available >= q && user) {
            p.available -= q;
            loans.push({ id: Date.now(), pid: p.id, pname: p.name, user, qty: q });
            save();
        } else { alert("åº«å­˜ä¸è¶³æˆ–è³‡æ–™æœªå¡«"); }
    }

    function returnItem(lid) {
        const l = loans.find(i => i.id == lid);
        const p = products.find(i => i.id == l.pid);
        if(p) p.available += (l.qty || 1);
        loans = loans.filter(i => i.id !== lid);
        save();
    }

    function adjust(id) {
        const newVal = prompt("å¯¦ç›¤æ•¸é‡ï¼š");
        if(newVal !== null && newVal !== "") {
            const reason = prompt("ä¿®æ­£äº‹ç”±ï¼š") || "ç›¤é»ä¿®æ­£";
            const p = products.find(i => i.id == id);
            const now = new Date().toLocaleString('zh-TW', {hour12:false}).slice(5,16);
            history.unshift({ time: now, name: p.name, old: p.total, new: parseInt(newVal), reason: reason });
            p.total = parseInt(newVal); p.available = parseInt(newVal); p.lastDate = now;
            save();
        }
    }

    // åŒ¯å‡ºåŠŸèƒ½
    function exportToCSV() {
        let csvContent = "\ufeffåç¨±,å€‰ä½,ç¸½åº«å­˜,å‰©é¤˜å¯ç”¨,å‚™è¨»\n";
        products.forEach(p => {

        });
        const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        const url = URL.createObjectURL(blob);
        link.setAttribute("href", url);
        link.setAttribute("download", `åº«å­˜ç›¤é»è¡¨_${new Date().toLocaleDateString()}.csv`);
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    function showPage(id) {

    }
</script>
